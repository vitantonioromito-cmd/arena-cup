<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arena Cup</title>
    
    <!-- PWA METADATA -->
    <meta name="theme-color" content="#1a1a2e"/>
    <meta name="description" content="App per la gestione del torneo di calcetto Arena Cup">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ArenaCup">
    
    <!-- ICONE iOS -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect width='180' height='180' fill='%23121212'/><text x='50%' y='60%' font-size='100' text-anchor='middle' fill='%234CAF50'>‚öΩ</text></svg>">
    
    <!-- NOTIFICHE PUSH MIGLIORATE -->
    <script src="https://cdn.jsdelivr.net/npm/push.js@1.0.12/bin/push.min.js"></script>
    
    <!-- EXTERNAL LIBRARIES -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }
        
        body { 
            background: linear-gradient(135deg, #121212 0%, #1a1a2e 100%); 
            min-height: 100vh;
            min-height: -webkit-fill-available;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        html {
            height: -webkit-fill-available;
        }
        
        #root { 
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* STILI LOGIN CORRETTI */
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-form {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .login-input {
            padding: 15px;
            font-size: 16px;
            margin-bottom: 15px;
            width: 100%;
            border-radius: 12px;
            border: 2px solid transparent;
            background: rgba(255,255,255,0.95);
            color: #000;
            transition: all 0.3s ease;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
        }
        
        .login-button {
            padding: 15px 30px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .login-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .password-hint {
            color: #FFD700;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .app-header {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .app-content {
            flex: 1;
            padding: 20px;
            padding-bottom: 80px;
        }
        
        .app-bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            padding: 10px;
            z-index: 1000;
        }
        
        .nav-button {
            flex: 1;
            padding: 12px 5px;
            background: transparent;
            color: rgba(255,255,255,0.7);
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            transition: all 0.3s ease;
            border-radius: 10px;
            position: relative;
        }
        
        .nav-button.active {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        
        .nav-button .icon {
            font-size: 1.2rem;
        }
        
        /* NOTIFICHE BADGE - STILE WHATSAPP */
        .notification-badge {
            position: absolute;
            top: 5px;
            right: 20%;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            min-width: 18px;
            height: 18px;
            font-size: 0.7rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 1.5s infinite;
            box-shadow: 0 2px 8px rgba(255, 68, 68, 0.4);
            border: 2px solid rgba(26, 26, 46, 0.95);
        }
        
        .notification-badge.small {
            min-width: 8px;
            height: 8px;
            font-size: 0;
            right: 25%;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 12px; 
            margin: 20px 0; 
        }
        
        .stat-card { 
            background: rgba(255,255,255,0.1); 
            padding: 20px; 
            border-radius: 15px; 
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .player-card { 
            background: rgba(255,255,255,0.05); 
            padding: 15px; 
            border-radius: 12px; 
            margin: 10px 0; 
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .player-card.current-user { 
            background: rgba(76, 175, 80, 0.2); 
            border: 2px solid #4CAF50; 
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }
        
        .match-card { 
            background: rgba(255,255,255,0.1); 
            padding: 20px; 
            border-radius: 15px; 
            margin: 15px 0;
            backdrop-filter: blur(10px);
        }
        
        .message-bubble { 
            margin-bottom: 15px; 
            padding: 15px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 15px; 
            border-left: 4px solid #2196F3;
            backdrop-filter: blur(10px);
        }
        
        .own-message { 
            background: rgba(76, 175, 80, 0.2); 
            border-left: 4px solid #4CAF50; 
        }
        
        .admin-message { 
            background: rgba(255, 193, 7, 0.2); 
            border-left: 4px solid #FFC107; 
        }
        
        /* STILI PAGELLE MIGLIORATI */
        .pagella-card {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .pagella-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .pagella-giocatore {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .pagella-data {
            font-size: 0.8rem;
            color: #ccc;
        }
        
        .pagella-voto {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        
        .pagella-commento {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            border-left: 3px solid #2196F3;
            font-style: italic;
        }
        
        .pagella-form {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .voto-select {
            background: rgba(255,255,255,0.9);
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 1rem;
            margin-right: 10px;
        }
        
        .giocatore-select {
            background: rgba(255,255,255,0.9);
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 1rem;
            margin-right: 10px;
            min-width: 150px;
        }
        
        .fazione-select {
            background: rgba(255,255,255,0.9);
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 1rem;
            margin-right: 10px;
            min-width: 150px;
        }
        
        .pagella-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        /* STILI FAZIONI CORRETTI - SOLO BIANCA/NERA/ROSSA */
        .fazione-bianca {
            border-left: 4px solid #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .fazione-nera {
            border-left: 4px solid #000000;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .fazione-rossa {
            border-left: 4px solid #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }
        
        .badge-fazione {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-left: 8px;
        }
        
        .badge-bianca {
            background: white;
            color: black;
            border: 1px solid #ccc;
        }
        
        .badge-nera {
            background: black;
            color: white;
            border: 1px solid #333;
        }
        
        .badge-rossa {
            background: #ff4444;
            color: white;
            border: 1px solid #cc0000;
        }

        /* MODIFICA PAGELLA */
        .modifica-pagella-form {
            background: rgba(255, 193, 7, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .modifica-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        /* CLASSIFICHE STYLES */
        .classifica-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .classifica-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .classifica-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .classifica-item:last-child {
            border-bottom: none;
        }
        
        .classifica-pos {
            font-weight: bold;
            font-size: 1.1rem;
            width: 30px;
            text-align: center;
        }
        
        .classifica-pos.oro { 
            background: linear-gradient(135deg, #FFD700, #FFC107);
            color: black;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .classifica-pos.argento { 
            background: linear-gradient(135deg, #C0C0C0, #E0E0E0);
            color: black;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .classifica-pos.bronzo { 
            background: linear-gradient(135deg, #CD7F32, #B08D57);
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .classifica-nome {
            flex: 1;
            margin: 0 15px;
        }
        
        .classifica-valore {
            font-weight: bold;
            font-size: 1.1rem;
            color: #4CAF50;
        }
        
        /* MVP STYLES */
        .mvp-badge {
            background: linear-gradient(135deg, #FFD700, #FFC107);
            color: #000;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-left: 8px;
            animation: glow-gold 2s infinite;
        }
        
        @keyframes glow-gold {
            0% { box-shadow: 0 0 5px #FFD700; }
            50% { box-shadow: 0 0 15px #FFD700; }
            100% { box-shadow: 0 0 5px #FFD700; }
        }
        
        /* BENJI PRICE STYLES */
        .benji-price-badge {
            background: linear-gradient(135deg, #0096FF, #00D4FF);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-left: 8px;
            animation: glow-blue 2s infinite;
        }
        
        @keyframes glow-blue {
            0% { box-shadow: 0 0 5px #0096FF; }
            50% { box-shadow: 0 0 15px #0096FF; }
            100% { box-shadow: 0 0 5px #0096FF; }
        }

        /* PRESENZE BADGE */
        .presenze-badge {
            background: linear-gradient(135deg, #9C27B0, #E91E63);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-left: 8px;
            animation: glow-purple 2s infinite;
        }
        
        @keyframes glow-purple {
            0% { box-shadow: 0 0 5px #9C27B0; }
            50% { box-shadow: 0 0 15px #9C27B0; }
            100% { box-shadow: 0 0 5px #9C27B0; }
        }
        
        .mvp-stats {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .mvp-stat {
            background: rgba(255, 193, 7, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 193, 7, 0.3);
            font-size: 0.8rem;
        }
        
        /* INPUT NEGATIVI */
        .number-input {
            background: rgba(255,255,255,0.9);
            color: #000;
            border: none;
            padding: 8px;
            border-radius: 5px;
            width: 70px;
            text-align: center;
            font-size: 14px;
        }
        
        .number-input.negative {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        /* NOTIFICATION SETTINGS */
        .notification-settings {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            backdrop-filter: blur(10px);
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .setting-item:last-child {
            border-bottom: none;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        input, button, textarea { 
            padding: 15px; 
            border-radius: 12px; 
            border: none; 
            margin: 5px; 
            font-size: 16px;
        }
        
        input, textarea {
            background: rgba(255,255,255,0.9);
            color: #000;
            width: 100%;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        
        button { 
            cursor: pointer; 
            font-weight: bold;
        }
        
        .current-user-badge {
            background: #4CAF50;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            margin-left: 10px;
            font-weight: bold;
            animation: glow 2s infinite;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px #4CAF50; }
            50% { box-shadow: 0 0 15px #4CAF50; }
            100% { box-shadow: 0 0 5px #4CAF50; }
        }
        
        .confermato-list {
            margin-top: 10px;
        }
        
        .confermato-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .confermato-item.current-user {
            background: rgba(76, 175, 80, 0.3);
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            border-left: 3px solid #4CAF50;
        }
        
        /* IL MIO SCORE STYLES */
        .score-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .score-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 15px;
            border: 4px solid rgba(255,255,255,0.2);
        }
        
        .score-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .score-stat-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .score-stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .score-stat-label {
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .progress-fill.vinte { background: linear-gradient(90deg, #4CAF50, #45a049); }
        .progress-fill.perse { background: linear-gradient(90deg, #F44336, #d32f2f); }
        .progress-fill.pareggiate { background: linear-gradient(90deg, #FFC107, #FFA000); }
        
        /* GESTIONE GIOCATORI STYLES */
        .gestione-giocatori {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .aggiungi-giocatore-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .aggiungi-giocatore-input {
            flex: 1;
            min-width: 200px;
        }
        
        .lista-giocatori-admin {
            margin-top: 20px;
        }
        
        .giocatore-admin-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin-bottom: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .giocatore-admin-nome {
            font-weight: bold;
            flex: 1;
        }
        
        .giocatore-admin-stats {
            display: flex;
            gap: 15px;
            margin-right: 15px;
            font-size: 0.8rem;
            color: #ccc;
        }
        
        .giocatore-admin-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-elimina {
            background: #F44336;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .btn-elimina:hover {
            background: #d32f2f;
        }
        
        /* DESKTOP STYLES MIGLIORATI */
        @media (min-width: 768px) {
            .stats-grid { 
                grid-template-columns: repeat(4, 1fr); 
                gap: 20px; 
            }
            
            .score-stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .app-content {
                max-width: 1200px;
                margin: 0 auto;
                padding-bottom: 20px;
            }
            
            .app-bottom-nav {
                display: none;
            }
            
            /* DESKTOP NAVIGATION MIGLIORATA */
            .desktop-nav {
                display: flex;
                gap: 10px;
                margin-top: 15px;
                flex-wrap: wrap;
            }
            
            .desktop-nav-button {
                padding: 12px 20px;
                background: rgba(255,255,255,0.1);
                color: white;
                border: none;
                border-radius: 8px;

        // Richiedi permesso notifiche MIGLIORATO

                                tag: 'arena-cup-welcome'
                            });
                            localStorage.setItem('notificationTestShown', 'true');
                        }
                    }
                });
            }
        }
        
        // Mostra notifica push MIGLIORATO - SEMPRE VISIBILE
        function showPushNotification(title, message, tag = 'arena-cup') {
            console.log(`üîî Tentativo notifica: ${title} - ${message}`);
            
            if (localStorage.getItem('notificationsEnabled') !== 'true') {
                console.log("‚ùå Notifiche disabilitate nelle impostazioni");
                return;
            }
            
            if ("Notification" in window && Notification.permission === "granted") {
                try {
                    const notification = new Notification(title, {
                        body: message,
                        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">‚öΩ</text></svg>',
                        tag: tag,
                        requireInteraction: true,
                    });
                    
                    notification.onclick = function() {
                        window.focus();
                        this.close();
                    };
                    
                    console.log("‚úÖ Notifica browser creata con successo");
                    
                    setTimeout(() => {
                        notification.close();
                    }, 8000);
                    
                } catch (error) {
                    console.log("‚ùå Errore notifica browser:", error);
                }
            } else {
                console.log("‚ùå Permesso notifiche non garantito");
            }
            
            // FALLBACK CON PUSH.JS
            if (typeof Push !== 'undefined') {
                try {
                    Push.create(title, {
                        body: message,
                        icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">‚öΩ</text></svg>',
                        timeout: 8000,
                        onClick: function () {
                            window.focus();
                            this.close();
                        }
                    });
                    console.log("‚úÖ Notifica Push.js creata con successo");
                } catch (e) {
                    console.log("‚ùå Errore Push.js:", e);
                }
            }
            
            playNotificationSound();
        }
        
        // Vibrazione (solo mobile)
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }
        
        // üéµ NOTIFICA SONORA MIGLIORATA
        function playNotificationSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                gainNode.gain.value = 0.1;
                
                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
                setTimeout(() => oscillator.stop(), 300);
                
                vibrate();
            } catch (e) {
                console.log("Audio non supportato, usa vibrazione");
                vibrate();
            }
        }
        
        // üîî FORZA RICHIESTA PERMESSI NOTIFICHE AL CARICAMENTO
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if ("Notification" in window && Notification.permission === "default") {
                    requestNotificationPermission();
                }
            }, 1000);
        });
